        <h2 id="7-24"><a href="#7-24" class="headerlink" title="7.24"></a>7.24</h2><h3 id="1、leetcode剑指offer"><a href="#1、leetcode剑指offer" class="headerlink" title="1、leetcode剑指offer"></a>1、leetcode剑指offer</h3><h4 id="1、替换空格"><a href="#1、替换空格" class="headerlink" title="1、替换空格"></a>1、替换空格</h4><p>C:</p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="type">char</span> * <span class="title function_">replaceSpace</span><span class="params">(<span class="type">char</span>* s)</span>&#123;</span><br><span class="line">	<span class="type">char</span> *res = (<span class="type">char</span>*)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(<span class="type">char</span>)*(<span class="built_in">strlen</span>(s)*<span class="number">3</span>+<span class="number">1</span>));</span><br><span class="line">	<span class="type">int</span> n =<span class="number">0</span>;</span><br><span class="line">	<span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">0</span>;i&lt;<span class="built_in">strlen</span>(s);i++)&#123;</span><br><span class="line">		<span class="keyword">if</span>(s[i]!=<span class="string">&#x27; &#x27;</span>)&#123;</span><br><span class="line">			res[n++] = s[i];</span><br><span class="line">		&#125;<span class="keyword">else</span>&#123;</span><br><span class="line">			res[n++] = <span class="string">&#x27;%&#x27;</span>;</span><br><span class="line">			res[n++] = <span class="string">&#x27;2&#x27;</span>;</span><br><span class="line">			res[n++] = <span class="string">&#x27;0&#x27;</span>;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	res[n] = <span class="string">&#x27;\0&#x27;</span>;</span><br><span class="line">	<span class="keyword">return</span> res;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h4 id="2、左旋转字符串"><a href="#2、左旋转字符串" class="headerlink" title="2、左旋转字符串"></a>2、左旋转字符串</h4><p>暴力：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">char* reverseLeftWords(char* s, int n)&#123;</span><br><span class="line">    int len = strlen(s);</span><br><span class="line">    char* res =(char*)malloc(sizeof(char)*len+1);</span><br><span class="line">    int count=0;</span><br><span class="line">    for(int i=n;i&lt;len;i++)&#123;</span><br><span class="line">        res[count++] = s[i];</span><br><span class="line">    &#125;</span><br><span class="line">    for(int i=0;i&lt;n;i++)&#123;</span><br><span class="line">        res[count++] = s[i];</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    res[count]=&#x27;\0&#x27;;</span><br><span class="line">    return res;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
